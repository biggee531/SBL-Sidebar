<div class="img-header-contact"></div>
<div class="container-fluid page-contact">
    <div class="text-center">
        <!--<hr class="fancy-line-dark">-->
        <h1>Contact Us</h1>
        <hr class="fancy-line">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Your Name</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="First Last">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Your Email</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="name@emailaddress.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Your Phone Number</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="555 555 5555">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Comments</label>

                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
