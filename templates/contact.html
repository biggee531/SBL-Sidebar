<div class="img-header-contact"></div>
<div class="container-fluid page-contact">
    <div class="text-center">
        <!--<hr class="fancy-line-dark">-->
        <h1>Contact Us</h1>
        <hr class="fancy-line">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form" id="contactForm" name="contactForm" autocomplete="on" novalidate>
                <div class="form-group"
                     ng-class=" { 'has-error' : contactForm.contactName.$invalid && contactForm.contactName.$dirty }">
                    <label class="col-sm-4 control-label" for="contactName">Your Name</label>

                    <div class="col-sm-8">
                        <input type="text" id="contactName" ng-model="contact.name" name="contactName"
                               class="form-control"
                               placeholder="First Last" required>
                        <span ng-show="contactForm.contactName.$invalid && contactForm.contactName.$dirty"
                              class="text-danger">Please enter a name!</span>
                    </div>
                </div>
                <div class="form-group" ng-class=" { 'has-error' : contactForm.contactEmail.$invalid && contactForm.contactEmail.$dirty }">
                    <label class="col-sm-4 control-label" for="contactEmail">Your Email</label>

                    <div class="col-sm-8">
                        <input type="email" id="contactEmail" ng-model="contact.email" name="contactEmail" class="form-control"
                               placeholder="name@emailaddress.com" required>
                        <span ng-show="contactForm.contactEmail.$invalid && contactForm.contactEmail.$dirty"
                              class="text-danger">Please enter a valid email address!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="contactNumber">Your Phone Number</label>

                    <div class="col-sm-8">
                        <input type="tel" id="contactNumber" ng-model="contact.number" name="contactNumber"
                               class="form-control" placeholder="555 555 5555">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="contactComments">Comments</label>

                    <div class="col-sm-8">
                        <textarea class="form-control" ng-model="contact.comments" id="contactComments" nam
                                  e="contactComments" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary"
                            ng-disabled="contactForm.contactName.$invalid || contactForm.contactEmail.$invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
